<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BLABLA MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <img class="logo" src="./images/blablalogo.jpg" alt="">

    <section class="teclado">
        <div class="row">
        <button class="tecla tecla_do">Dó</button>
        <button class="tecla tecla_re">Ré</button>
        <button class="tecla tecla_mi">Mi</button>
        <button class="tecla tecla_fa">Fá</button>
    </div>
    <div class="row">
       
        <button class="tecla tecla_sol">Sol</button>
        <button class="tecla tecla_la">Lá</button>
        <button class="tecla tecla_si">Si</button>
        <button class="tecla tecla_do2">Dó</button>
    </div>
    </section>

    <audio src="sounds/blado.mp4" class =' tecla_som'id=" som_tecla_do"></audio>
    <audio src="sounds/blare.mp4" class =' tecla_som'id=" som_tecla_re"></audio>
    <audio src="sounds/blami.mp4" class =' tecla_som'id=" som_tecla_mi"></audio>
    <audio src="sounds/blafa.mp4" class =' tecla_som'id=" som_tecla_fa"></audio>
    <audio src="sounds/blasol.mp4" class =' tecla_som'id=" som_tecla_sol"></audio>
    <audio src="sounds/blala.mp4" class =' tecla_som'id=" som_tecla_la"></audio>
    <audio src="sounds/blasi.mp4" class =' tecla_som'id=" som_tecla_si"></audio>
    <audio src="sounds/blado2.mp4" class =' tecla_som'id=" som_tecla_do2"></audio>

<script src="main.js"></script>
</body>
</html>
